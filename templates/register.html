<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WellnessTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon input {
            padding-left: 2.5rem;
        }

        .form-group .input-icon .icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e53e3e; width: 25%; }
        .strength-fair { background: #dd6b20; width: 50%; }
        .strength-good { background: #38a169; width: 75%; }
        .strength-strong { background: #38a169; width: 100%; }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #c53030;
        }

        .success-message {
            background: #f0fff4;
            color: #38a169;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #38a169;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            line-height: 1.4;
            margin: 0;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .validation-message {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .validation-message.error {
            color: #c53030;
        }

        .validation-message.success {
            color: #38a169;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
                margin: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>üåø WellnessTracker</h1>
            <p>Start your wellness journey today</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-icon">
                    <span class="icon">üë§</span>
                    <input type="text" id="name" name="name" required>
                </div>
                <div id="name-validation" class="validation-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-icon">
                    <span class="icon">üìß</span>
                    <input type="email" id="email" name="email" required>
                </div>
                <div id="email-validation" class="validation-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <span class="icon">üîí</span>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div id="strength-fill" class="strength-fill"></div>
                    </div>
                    <div id="strength-text" class="validation-message">Password must be at least 8 characters</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-icon">
                    <span class="icon">üîí</span>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div id="confirm-password-validation" class="validation-message"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                    <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    I'd like to receive wellness tips and updates via email
                </label>
            </div>

            <button type="submit" class="btn" id="register-btn">Create Account</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your account...</p>
        </div>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="links">
            <a href="/login">Sign in here</a>
        </div>

        <div class="back-home">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Form validation
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const termsCheckbox = document.getElementById('terms');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength += 1;
            else feedback.push('at least 8 characters');

            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push('lowercase letter');

            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push('uppercase letter');

            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push('number');

            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push('special character');

            return { strength, feedback };
        }

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const result = checkPasswordStrength(password);
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');

            // Update strength bar
            strengthFill.className = 'strength-fill';
            if (result.strength <= 1) {
                strengthFill.classList.add('strength-weak');
            } else if (result.strength <= 2) {
                strengthFill.classList.add('strength-fair');
            } else if (result.strength <= 3) {
                strengthFill.classList.add('strength-good');
            } else {
                strengthFill.classList.add('strength-strong');
            }

            // Update text
            if (password === '') {
                strengthText.textContent = 'Password must be at least 8 characters';
                strengthText.className = 'validation-message';
            } else if (result.strength < 3) {
                strengthText.textContent = `Add: ${result.feedback.join(', ')}`;
                strengthText.className = 'validation-message error';
                strengthText.style.display = 'block';
            } else {
                strengthText.textContent = 'Strong password!';
                strengthText.className = 'validation-message success';
                strengthText.style.display = 'block';
            }
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', function() {
            const confirmValidation = document.getElementById('confirm-password-validation');
            if (this.value === '') {
                confirmValidation.style.display = 'none';
            } else if (this.value !== passwordInput.value) {
                confirmValidation.textContent = 'Passwords do not match';
                confirmValidation.className = 'validation-message error';
                confirmValidation.style.display = 'block';
            } else {
                confirmValidation.textContent = 'Passwords match!';
                confirmValidation.className = 'validation-message success';
                confirmValidation.style.display = 'block';
            }
        });

        // Email validation
        emailInput.addEventListener('blur', function() {
            const emailValidation = document.getElementById('email-validation');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (this.value && !emailRegex.test(this.value)) {
                emailValidation.textContent = 'Please enter a valid email address';
                emailValidation.className = 'validation-message error';
                emailValidation.style.display = 'block';
            } else {
                emailValidation.style.display = 'none';
            }
        });

        // Name validation
        nameInput.addEventListener('blur', function() {
            const nameValidation = document.getElementById('name-validation');
            if (this.value.trim().length < 2) {
                nameValidation.textContent = 'Name must be at least 2 characters';
                nameValidation.className = 'validation-message error';
                nameValidation.style.display = 'block';
            } else {
                nameValidation.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const acceptedTerms = termsCheckbox.checked;

            const registerBtn = document.getElementById('register-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Basic validation
            if (!name || name.length < 2) {
                errorMessage.textContent = 'Please enter a valid name (at least 2 characters)';
                errorMessage.style.display = 'block';
                return;
            }

            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long';
                errorMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            if (!acceptedTerms) {
                errorMessage.textContent = 'Please accept the Terms of Service and Privacy Policy';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    successMessage.textContent = 'Account created successfully! Please check your email for a welcome message.';
                    successMessage.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('register-form').reset();
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = '/login?registered=true';
                    }, 2000);
                } else {
                    // Error
                    errorMessage.textContent = data.error || 'Registration failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
                loading.style.display = 'none';
            }
        });

        // Add interactive feedback for inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'scale(1)';
            });
        });

        // Clear error messages when user starts typing
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                document.getElementById('error-message').style.display = 'none';
            });
        });

        // Check for registration success from URL params
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = 'Registration successful! Please sign in with your new account.';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
